name: Build and deploy Blazor to ConvertLearnToDocWeb
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: ConvertLearnToDocWeb
  AZURE_WEBAPP_PACKAGE_PATH: Blazor/ConvertLearnToDoc/Server/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: Blazor/ConvertLearnToDoc/Server
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    # Build the app
    - name: Build app
      run: |
          dotnet restore "${{ env.WORKING_DIRECTORY }}"
          dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
          dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
          dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    # Upload to Azure
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.ConvertLearnToDocWeb_97D1 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
